<div class="login-panel">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="/images/eth-profile-login.jpg" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputNombre" class="form-control" placeholder="Nombre" ng-model="inputsLogin.nombre" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="inputsLogin.password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="button" ng-click="login()">Iniciar Sesi√≥n</button>
        </form>
    </div>
</div>
